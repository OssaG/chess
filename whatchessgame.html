	<style>
		html{
			background-size: cover;
			background-repeat: no-repeat;
			background-color: rgb(73, 73, 73);
			background-image: url(https://freerangestock.com/sample/134702/chess-pieces-with-blurred-foreground.jpg);
		}
		#ChessB{
			margin: auto;
			width: 800px;
			height: 800px;
			outline: 5px rgb(158, 37, 37) solid;
		}
		
		.R1{
			background-color: rgb(100, 100, 100);
			width: 100px;
			height: 100px;
			float: left;
		}
		.R2{
			background-color: rgb(36, 3, 3);
			width: 100px;
			height: 100px;
			float: left;
		}
		#Chesstext{
			color: white;
			font-family: Arial, Helvetica, sans-serif;
			top: 80%;
			text-align: center;
		}
		#div1{
			width: 100px;
			height: 100px;
			position: absolute;
			background-color: black;
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
	<script>
		function allowDrop(ev) {
		  ev.preventDefault();
		}
		
		function drag(ev) {
		  ev.dataTransfer.setData("text", ev.target.id);
		}
		
		function drop(ev) {
		  ev.preventDefault();
		  var data = ev.dataTransfer.getData("text");
		  ev.target.appendChild(document.getElementById(data));
		}
		</script>
</head>
<body>
	<div id="ChessB">
		<!--Rad 1-->
